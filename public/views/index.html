<script type="text/javascript" src="http://peoplesourcedpolicy.org/wp-content/themes/batter/assets/js/particles.min.js?ver=4.8.2"></script>
<script type="text/javascript">
  // Translation
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'de,en,es,fr,hmn,so,vi,zh-CN,zh-TW', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true}, 'google_translate_element');
  }

  // Particles
  document.addEventListener("DOMContentLoaded", function(event) {
    setTimeout(function () {
      var particles = document.getElementById('particles-js');
      if (particles) {
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 50,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "none",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 50,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
      }
    }, 0);
  });
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<div id="google_translate_element" style="position: absolute; top: 0; right: 0;"></div>

<script type="text/javascript">
  // U.S. Senators
  $.ajax({
    url: 'https://content.googleapis.com/civicinfo/v2/representatives?address=55419&includeOffices=true&levels=country&roles=legislatorUpperBody&alt=json&key=AIzaSyDmMib1-iMC4PwQZcnsKUa4vnB00l0sAfU',
    success: function (response) {
      setTimeout(function () {
        var officials = response.officials;
        if (officials.length) {
          for (var i = 0; i < officials.length; i++) {
            var official = officials[i];
            $('#us-senators').append(
              '<div class="col-xs-6 rep h-text-center">' +
              '<p>' + official.name + '</p>' +
              '<div class="rep--image" style="background-image: url(' + official.photoUrl + ')"></div>' +
              '</div>'
            );
          }
        }
      }, 500);
    }
  });

  // Members of Congress
  $.ajax({
    url: 'https://content.googleapis.com/civicinfo/v2/representatives?address=55419&includeOffices=true&levels=country&roles=legislatorLowerBody&alt=json&key=AIzaSyDmMib1-iMC4PwQZcnsKUa4vnB00l0sAfU',
    success: function (response) {
      setTimeout(function () {
        var officials = response.officials;
        if (officials.length) {
          for (var i = 0; i < officials.length; i++) {
            var official = officials[i];
            $('#us-congress').append(
              '<div class="col-xs-6 rep h-text-center">' +
              '<p>' + official.name + '</p>' +
              '<div class="rep--image" style="background-image: url(' + official.photoUrl + ')"></div>' +
              '</div>'
            );
          }
        }
      }, 500);
    }
  });
</script>
